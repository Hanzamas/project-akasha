<!DOCTYPE html>
<html lang="id" 
      xmlns:th="http://www.thymeleaf.org" 
      th:fragment="layout (title, meta, links, scripts, main)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Project Akasha</title>
    
    <th:block th:replace="${meta}"></th:block>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Core CSS Files - Load in order -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/layouts/main.css}">
    <link rel="stylesheet" th:href="@{/css/components/header.css}">
    <link rel="stylesheet" th:href="@{/css/components/footer.css}">
    
    <th:block th:replace="${links}"></th:block>
</head>

<body data-theme="light">
    <div th:replace="~{components/header :: header}"></div>

    <main role="main">
        <th:block th:replace="${main}"></th:block>
    </main>

    <div th:replace="~{components/footer :: footer}"></div>

    <div th:replace="~{components/scripts :: scripts}"></div>
    
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
